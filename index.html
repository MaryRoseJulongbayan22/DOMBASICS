<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title> Cart System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-70 to-white p-8 font-sans text-gray-800">

  <h1 class="text-center text-3xl font-extrabold mb-10 text-black-700 tracking-wide">
    Cart System
  </h1>

  <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
    
   
    <div class="bg-white rounded-2xl p-6 shadow-md border border-gray-200">
      <h2 class="text-center font-bold mb-6 text-xl text-black-600">Products</h2>

      <div class="space-y-4">
        <div class="bg-purple-300 p-4 rounded-xl shadow-sm transition-transform hover:scale-105">
          <h3 class="text-lg font-semibold text-black-800">C2</h3>
          <p class="text-sm text-gray-700 mb-2">₱15.00</p>
          <button class="add bg-purple-600 hover:bg-blue-700 px-4 py-1.5 rounded-md font-semibold text-white"
                  data-name="C2" data-price="15">
            Add to Cart
          </button>
        </div>

        <div class="bg-purple-300 p-4 rounded-xl shadow-sm transition-transform hover:scale-105">
          <h3 class="text-lg font-semibold text-black-800">Yakult</h3>
          <p class="text-sm text-gray-700 mb-2">₱12.00</p>
          <button class="add bg-purple-600 hover:bg-purple-700 px-4 py-1.5 rounded-md font-semibold text-white"
                  data-name="Yakult" data-price="12">
            Add to Cart
          </button>
        </div>

        <div class="bg-purple-300 p-4 rounded-xl shadow-sm transition-transform hover:scale-105">
          <h3 class="text-lg font-semibold text-black-800">Chuckie</h3>
          <p class="text-sm text-gray-700 mb-2">₱15.00</p>
          <button class="add bg-purple-600 hover:bg-purple-700 px-4 py-1.5 rounded-md font-semibold text-white"
                  data-name="Chuckie" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-purple-300 p-4 rounded-xl shadow-sm transition-transform hover:scale-105">
          <h3 class="text-lg font-semibold text-black-800">Zesto</h3>
          <p class="text-sm text-gray-700 mb-2">₱18.00</p>
          <button class="add bg-purple-600 hover:bg-purple-700 px-4 py-1.5 rounded-md font-semibold text-white"
                  data-name="Zesto" data-price="10">
            Add to Cart
          </button>
        </div>

        <div class="bg-purple-300 p-4 rounded-xl shadow-sm transition-transform hover:scale-105">
          <h3 class="text-lg font-semibold text-black-800">Coke</h3>
          <p class="text-sm text-gray-700 mb-2">₱22.00</p>
          <button class="add bg-purple-500 hover:bg-purple-600 px-4 py-1.5 rounded-md font-semibold text-white"
                  data-name="Coke" data-price="10">
            Add to Cart
          </button>
        </div>
      </div>
    </div>

   
    <div class="bg-white rounded-2xl p-6 shadow-md border border-gray-200">
      <h2 class="text-center font-bold mb-6 text-xl text-blACL-600">Your Cart</h2>
      <ul id="cartList" class="space-y-3"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".add");
      const cartList = document.getElementById("cartList");

      buttons.forEach(button => {
        button.addEventListener("click", (e) => {
          const name = e.target.getAttribute("data-name");
          const price = e.target.getAttribute("data-price");

          const li = document.createElement("li");
          li.textContent = `${name} - ₱${price}.00`;
          li.className = "bg-gray-100 text-blue-800 font-medium px-4 py-2 rounded-lg shadow-sm";
          cartList.append(li);
        });
      });
    });
  </script>

</body>
</html>
